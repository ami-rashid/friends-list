<!DOCTYPE html>
<html>
    <head>
        <title>¡Amigo! An app for friends!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./style.css"></link>
    </head>
</html>

<body>
    <section class="header">
        <div class="logo">
            <h1>¡Amigo!</h1>
            <h6>( An app for friends! )</h6>
        </div>
    </section>
    <div class="create">
        <form id="myForm">
            <label for="newFriend">Create a new friend:</label><br>
            <input type="text" id="newFriend" name="fname" size="30%" placeholder="Enter a new friend's name">
            <input type="submit" value="Create">
          </form>
    </div>
    <div class="friends">
        <h4>My Friends:</h4>
    </div>
    <section>
        <ol id="friendsList">
        </ol>
    </section>
    <script src="./bundle.js"></script>
</body>
